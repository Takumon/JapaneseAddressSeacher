<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" ></meta>
<title>404エラー</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<link href="/css/error.css" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/axios/dist/axios.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="content">
		    <table th:if="${@environment.acceptsProfiles('default')}" class="table table-striped">
		        <tr>
		            <th>Status</th><td th:text="${status}"></td>
		        </tr>
		        <tr>
		            <th>Error</th><td th:text="${error}"></td>
		        </tr>
		        <tr>
		            <th>Exception</th><td th:text="${exception}"></td>
		        </tr>
		        <tr>
		            <th>Message</th><td th:text="${message}"></td>
		        </tr>
		        <tr th:if="${trace}">
		            <th>Trace</th><td><pre th:text="${trace}"></pre></td>
		        </tr>
		    </table>
		</div>
	</div>
</body>
</html>
