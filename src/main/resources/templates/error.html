<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_head(title = ~{::title}, links = ~{::link})">
	<title>404エラー</title>
	<link href="/css/error.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<div class="content">
		    <table th:if="${@environment.acceptsProfiles('default')}" class="table table-bordered table-striped">
		        <tr>
		            <th>Status</th><td th:text="${status}"></td>
		        </tr>
		        <tr>
		            <th>Error</th><td th:text="${error}"></td>
		        </tr>
		        <tr>
		            <th>Exception</th><td th:text="${exception}"></td>
		        </tr>
		        <tr>
		            <th>Message</th><td th:text="${message}"></td>
		        </tr>
		        <tr th:if="${trace}">
		            <th>Trace</th><td><pre th:text="${trace}"></pre></td>
		        </tr>
		    </table>
		</div>
	</div>
</body>
</html>
